<h1 class="mt-5">Selectores anidados</h1>
<hr />

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  
  <div class="row mb-5">
    <div class="col">
      <label class="form-label" for="">Continente</label>
      <select id="" class="form-control" formControlName="region">
        <option value="">Seleccione Continente</option>
        <option *ngFor="let region of regiones" [value]="region | lowercase">
          {{ region }}
        </option>
      </select>
    </div>
  </div>

  <div *ngIf="paises.length !== 0" class="row mb-5">
    <div class="col">
      <label class="form-label" for="">Pais</label>
      <select id="" class="form-control" formControlName="pais">
        <option value="">Seleccione País</option>
        <option *ngFor="let pais of paises" [value]="pais.cca3">
          {{ pais.name.common }}
        </option>
      </select>
    </div>
  </div>

  <div *ngIf="fronteras.length !== 0" class="row mb-5">
    <div class="col">
      <label class="form-label" for="">Fronteras</label>
      <select id="" class="form-control" formControlName="frontera">
        <option value="">Seleccione País fronterizo</option>
        <option *ngFor="let frontera of fronteras" [value]="frontera.cca3">
          {{ frontera.name.common }}
        </option>
      </select>
    </div>
  </div>

  <div *ngIf="cargando" class="row">
    <div class="col">
      <div class="alert alert-primary">Cargando...</div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end">Seleccionar</button>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>{{ miFormulario.value | json }}</pre>
